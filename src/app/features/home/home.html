<!--Search bar enlazada a la Api --> 
<app-navbar (search)="onSearch($event) "></app-navbar>

<!-- Header -->
<app-header></app-header>

<!-- Div de la posicion de los cards -->
<div class="container-fluid bg-black py-4" style="margin-top: -20px; position: relative; z-index: 1;">
  <div class="row g-4">
    <ng-container *ngFor="let character of characters">
      <div class="col-12 col-sm-2 col-md-6 col-lg-5 col-xl-4 col-xxl-3 d-flex justify-content-center py-2">
        <app-cards [character]="character"></app-cards>
      </div>
    </ng-container>
    </div>
</div>


<!-- Paginación -->
<div class="pagination-container text-center">
  <button class="pagination-btn me-2" (click)="prevPage()" [disabled]="currentPage === 1">
    ← Anterior
  </button>

  <span class="pagination-info">{{ currentPage }} / {{ totalPages }}</span>

  <button class="pagination-btn ms-2" (click)="nextPage()" [disabled]="currentPage === totalPages">
    Siguiente →
  </button>
</div>
